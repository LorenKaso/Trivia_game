  <script>
    const socket = io("http://localhost:5000");
    let timerInterval;

    const cardContent = document.getElementById("card-content");
    const optionsDiv = document.getElementById("options");
    const feedbackDiv = document.getElementById("feedback");
    const backToHomeBtn = document.getElementById("back-to-home-btn");
    const popupOverlay = document.getElementById("popup-overlay");
    const confirmExitBtn = document.getElementById("confirm-exit-btn");
    const cancelExitBtn = document.getElementById("cancel-exit-btn");

    socket.on("connect", () => {
      console.log("ğŸ¯ ×”×ª×—×‘×¨×ª ×œ×©×¨×ª ×”×˜×¨×™×•×•×™×”");
    });

    socket.on("trivia_question", (data) => {
      cardContent.classList.remove("question-mark");
      cardContent.innerHTML = `<h2>${data.question}</h2>`;

      optionsDiv.innerHTML = "";

      data.options.forEach(option => {
        const btn = document.createElement("button");
        btn.innerText = option;
        btn.onclick = () => {
          socket.emit("submit_answer", { answer: option });
        };
        optionsDiv.appendChild(btn);
      });

      feedbackDiv.innerText = "";
    });

    socket.on("answer_result", (data) => {
      feedbackDiv.innerText =
        data.result + " âœ… ×”×ª×©×•×‘×” ×”× ×›×•× ×”: " + data.correct;
    });

    socket.on("game_over", (data) => {
      cardContent.innerHTML = `<h2>ğŸ‹ï¸ ×”××©×—×§ ×”×¡×ª×™×™×!</h2>`;
      optionsDiv.innerHTML = "";
      feedbackDiv.innerText = "ğŸ¥‡ × ×™×§×•×“ ×¡×•×¤×™: " + data.final_score;
    });

    backToHomeBtn.addEventListener("click", () => {
      popupOverlay.classList.add("show");
    });

    confirmExitBtn.addEventListener("click", () => {
      window.location.href = "home_page.html";
    });

    cancelExitBtn.addEventListener("click", () => {
      popupOverlay.classList.remove("show");
    });

    popupOverlay.addEventListener("click", (event) => {
      if (event.target === popupOverlay) {
        popupOverlay.classList.remove("show");
      }
    });
  </script>
