  <script>
    const socket = io("http://localhost:5000");
    let selectedAnswer = null; // ×”×‘×—×™×¨×” ×©×œ ×”××©×ª××©
    let timerInterval; // ××©×ª× ×” ×’×œ×•×‘×œ×™ ×œ×©××™×¨×ª ××–×”×” ×”×˜×™×™××¨ ×©×œ ×”-setInterval

    // --- References to HTML elements ---
    const cardContent = document.getElementById("card-content");
    const optionsDiv = document.getElementById("options");
    const feedbackDiv = document.getElementById("feedback");
    const backToHomeBtn = document.getElementById("back-to-home-btn");
    const popupOverlay = document.getElementById("popup-overlay");
    const confirmExitBtn = document = document.getElementById("confirm-exit-btn");
    const cancelExitBtn = document.getElementById("cancel-exit-btn");
    const scoreDisplay = document.getElementById("score-display");
    const timerCountdown = document.getElementById("timer-countdown"); // ×›×¢×ª ××¤× ×” ×™×©×™×¨×•×ª ×œ×˜×§×¡×˜ ×”×˜×™×™××¨

    /*×¢×™×¦×•×‘ ×©×¢×•×Ÿ */
    function formatTime(seconds) {
      const minutes = Math.floor(seconds / 60);
      const remainingSeconds = seconds % 60;
      const formattedMinutes = String(minutes).padStart(2, '0');
      const formattedSeconds = String(remainingSeconds).padStart(2, '0');
      return `${formattedMinutes}:${formattedSeconds}`;
    }

    socket.on("connect", () => {
      console.log("ğŸ¯ ×”×ª×—×‘×¨×ª ×œ×©×¨×ª ×”×˜×¨×™×•×•×™×”");
      scoreDisplay.innerText = "× ×™×§×•×“: 0";
      timerCountdown.innerText = formatTime(30); // ××ª×—×œ ×˜×™×™××¨ ×‘×¢×ª ×”×ª×—×‘×¨×•×ª
    });

    socket.on("trivia_question", (data) => {
      selectedAnswer = null;
      cardContent.classList.remove("question-mark");
      cardContent.innerHTML = `<h2>${data.question}</h2>`;

      optionsDiv.innerHTML = "";
      optionsDiv.style.pointerEvents = 'auto'; // ××¤×©×¨ ×œ×—×™×¦×” ×¢×œ ××¤×©×¨×•×™×•×ª ×©×•×‘
      feedbackDiv.innerText = ""; // × ×§×” ×¤×™×“×‘×§ ×§×•×“×

      data.options.forEach(option => {
        const card = document.createElement("div");
        card.classList.add("answer-card");
        card.innerText = option;
        card.onclick = () => {
          selectedAnswer = option;  // ×©××•×¨ ××ª ×”×ª×©×•×‘×” ×©×”××©×ª××© ×‘×—×¨
          clearInterval(timerInterval); // ×¢×¦×•×¨ ××ª ×”×˜×™×™××¨ ××™×“ ×¢× ×©×œ×™×—×ª ×ª×©×•×‘×”
    socket.emit("submit_answer", { answer: option, timed_out: false });
          
          // ×× ×¢ ×œ×—×™×¦×” ×›×¤×•×œ×”
          const allCards = document.querySelectorAll(".answer-card");
          allCards.forEach(c => {
            c.style.pointerEvents = "none";
          });
        };
        optionsDiv.appendChild(card);
      });


      feedbackDiv.innerText = "";

      // ×”×ª×—×œ ××ª ×”×˜×™×™××¨ ×œ×©××œ×” ×”×—×“×©×”
      startTimer(data.time_limit); // ×”×©×¨×ª ×¦×¨×™×š ×œ×©×œ×•×— time_limit
    });
    
    socket.on("answer_result", (data) => {
      clearInterval(timerInterval); // ×•×“× ×©×”×˜×™×™××¨ × ×¢×¦×¨ ×’× ×›×©××ª×§×‘×œ×ª ×ª×©×•×‘×” ××”×©×¨×ª
      timerCountdown.innerText = formatTime(0); // ×”×¦×’ 00:00 ××™×“ ×¢× ×§×‘×œ×ª ×”×ª×•×¦××”

      const cards = document.querySelectorAll(".answer-card");
      const correctAnswerText = data.correct;
      const isCorrect = (selectedAnswer?.trim() === correctAnswerText?.trim());
      const isTimedOut = (data.result.includes("× ×’××¨ ×”×–××Ÿ") || (data.result.includes("Timeout") && selectedAnswer === null)); // ×–×™×”×•×™ ×©×”×–××Ÿ × ×’××¨

      console.log("ğŸ§  selectedAnswer:", selectedAnswer);
      console.log("âœ… correctAnswerText:", correctAnswerText);
      console.log("ğŸŸ© ×”×× ×”×ª×©×•×‘×” × ×›×•× ×”? ", isCorrect);
      console.log("â° ×”×× ×”×–××Ÿ × ×’××¨? ", isTimedOut);

      cards.forEach(card => {
        const text = card.innerText.trim();

        // 1. ×× ×–×• ×”×ª×©×•×‘×” ×”× ×›×•× ×”:
        if (text.trim() === correctAnswerText.trim()) {
          card.classList.add("correct-answer", "flash");
          console.log("ğŸ‰ ×¦×•×‘×¢×™× ×ª×©×•×‘×” × ×›×•× ×” ×‘×™×¨×•×§:", text);
          // ×”×¤×¢×œ ××¤×§×˜
          if (isCorrect || isTimedOut) {
            card.classList.add("flash");
            console.log("âœ¨ ××¤×§×˜ ×× ×™××¦×™×” ×œ×ª×©×•×‘×” ×”× ×›×•× ×”");
            setTimeout(() => card.classList.remove("flash"), 1000);
          }
        }

        // 2. ×× ×”××©×ª××© ×‘×—×¨ ×‘×ª×©×•×‘×” ×©×’×•×™×”:
        if (selectedAnswer === text && !isCorrect) {
          card.classList.add("wrong-answer");
          console.log("âŒ ×¦×•×‘×¢×™× ×ª×©×•×‘×” ×©×’×•×™×” ×‘××“×•×:", text);
        }

        card.style.pointerEvents = "none"; // ×”×©×‘×ª ××ª ×›×œ ×”×›×¤×ª×•×¨×™× ×œ××—×¨ ×”×ª×©×•×‘×”
      });

      feedbackDiv.innerText = `${data.result} âœ… ×”×ª×©×•×‘×” ×”× ×›×•× ×”: ${data.correct}`;
      scoreDisplay.innerText = `× ×™×§×•×“: ${data.total_score}`;
    });

    socket.on("game_over", (data) => {

      optionsDiv.innerHTML = "";

    });

    // ×¤×•× ×§×¦×™×•× ×œ×™×•×ª ×—×“×©×” ×©×œ ×”×˜×™×™××¨
    function startTimer(duration) {
      let timer = duration;
      timerCountdown.innerText = formatTime(timer); // ×”×¦×’ ××ª ×”×–××Ÿ ×”×”×ª×—×œ×ª×™

    // --- ×œ×•×’×™×§×ª Pop-up ---

    backToHomeBtn.addEventListener("click", () => {

      // ×‘×©×œ×‘ ×–×”, ×œ× × ××©×™×š ××•×˜×•××˜×™×ª ×œ××¢×Ÿ ×¤×©×˜×•×ª.
    });
